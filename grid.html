        }
        .sidebar{

        }
        .content{
            grid-row: 2/4;
            grid-column: 2/5;
        }
        .footer{
            grid-column: 1/5;
        }
        .navbar a {
        
            text-decoration: burlywood;
            color: rgb(9, 126, 77);
        }
        .navbar a:hover {
            color: rgb(0, 0, 0);
        }
        h1, h2, p {
            text-align: center;
            font-family: fantasy;
        }
    </style>
</head>
