<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    :root {
      --bg-light: linear-gradient(to right, #fbc2eb, #a6c1ee);
      --bg-dark: linear-gradient(to right, #232526, #414345);
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    #darkToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      color: inherit;
      text-shadow: 1px 1px 4px #000;
    }

    #startScreen, #gameScreen, #popup {
      display: none;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .choice-btn {
      font-size: 2rem;
      padding: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .choice-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .arena {
      display: flex;
      justify-content: center;
      gap: 100px;
      font-size: 4rem;
      min-height: 120px;
    }

    .scoreboard, #countdown {
      font-size: 1.2rem;
      margin-top: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #playAgainBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button#startGameBtn {
      font-size: 1.2rem;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #roundResult {
      font-size: 1.4rem;
      margin-top: 15px;
      min-height: 30px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <button id="darkToggle">üåó Dark Mode</button>
<video autoplay muted loop id="bgVideo">
  <source src="https://cdn.coverr.co/videos/coverr-sunset-in-the-mountains-9449/1080p.mp4" type="video/mp4">
</video>


  <div id="startScreen">
    <h1>üéÆ Rock Paper Scissors Game</h1>
    <button id="startGameBtn">Start Game</button>
  </div>

  <div id="gameScreen">
    <h1>Rock ü™® Paper üìÑ Scissors ‚úÇÔ∏è</h1>
    <div class="scoreboard">
      Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span> | Round: <span id="roundNum">1</span>/5
    </div>
    <div class="choices">
      <button class="choice-btn" onclick="play('rock')">ü™®</button>
      <button class="choice-btn" onclick="play('paper')">üìÑ</button>
      <button class="choice-btn" onclick="play('scissor')">‚úÇÔ∏è</button>
    </div>
    <div class="arena">
      <div id="userChoice">ü§î</div>
      <div id="computerChoice"><div class="loader"></div></div>
    </div>
    <div id="roundResult"></div>
  </div>

  <div id="popup">
    <h2 id="popupText"></h2>
    <button id="playAgainBtn" onclick="resetGame()">Play Again</button>
  </div>

  <!-- Audio elements (updated links) -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Its_time_for_adventure/Komiku_-_05_-_Battle_of_Pogs.mp3" type="audio/mpeg">
  </audio>
  <audio id="battleSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
  <audio id="drawSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-notification-wave-alert-987.mp3"></audio>

  <script>
    document.getElementById('darkToggle').onclick = () => {
      document.body.classList.toggle('dark');
    };

    let playerScore = 0, computerScore = 0, round = 1;
    const maxRounds = 5;

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("startScreen").style.display = "block";
    });

    document.getElementById("startGameBtn").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";

      const bgMusic = document.getElementById("bgMusic");
      bgMusic.volume = 10;
      bgMusic.play().catch(err => console.warn("Autoplay blocked:", err));
    });

    function play(userChoice) {
      if (round > maxRounds) return;

      document.getElementById("userChoice").textContent = getIcon(userChoice);
      document.getElementById("computerChoice").innerHTML = '<div class="loader"></div>';
      document.getElementById("roundResult").textContent = '';

      setTimeout(() => {
        const compChoice = getRandomChoice();
        document.getElementById("computerChoice").textContent = getIcon(compChoice);

        let result, soundId;

        if (userChoice === compChoice) {
          result = "ü§ù It's a Draw!";
          soundId = "drawSound";
        } else if (
          (userChoice === "rock" && compChoice === "scissor") ||
          (userChoice === "paper" && compChoice === "rock") ||
          (userChoice === "scissor" && compChoice === "paper")
        ) {
          playerScore++;
          result = "‚úÖ You win this round!";
          soundId = "winSound";
        } else {
          computerScore++;
          result = "‚ùå You lost this round.";
          soundId = "loseSound";
        }

        document.getElementById("battleSound").play().catch(() => {});
        setTimeout(() => document.getElementById(soundId).play().catch(() => {}), 400);

        updateScore();
        document.getElementById("roundResult").textContent = result;

        if (round === maxRounds) {
          setTimeout(() => {
            showFinalResult();
          }, 1200);
        } else {
          round++;
          document.getElementById("roundNum").textContent = round;
        }
      }, 2000);
    }

    function getRandomChoice() {
      const choices = ["rock", "paper", "scissor"];
      return choices[Math.floor(Math.random() * 3)];
    }

    function getIcon(choice) {
      return {
        rock: "ü™®",
        paper: "üìÑ",
        scissor: "‚úÇÔ∏è"
      }[choice];
    }

    function updateScore() {
      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("computerScore").textContent = computerScore;
    }

    function showFinalResult() {
      let msg = playerScore > computerScore ? "üèÜ You are the Grand Winner!" :
                playerScore < computerScore ? "üíª Computer Wins the Game!" :
                "ü§ù It's a Final Draw!";

      document.getElementById("popupText").textContent = msg;
      document.getElementById("popup").style.display = "block";

      setTimeout(() => {
        document.getElementById("playAgainBtn").style.display = "inline-block";
      }, 5000);
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      round = 1;
      updateScore();
      document.getElementById("roundNum").textContent = round;
      document.getElementById("userChoice").textContent = "ü§î";
      document.getElementById("computerChoice").innerHTML = '<div class="loader"></div>';
      document.getElementById("popup").style.display = "none";
      document.getElementById("playAgainBtn").style.display = "none";
      document.getElementById("roundResult").textContent = '';
    }
  </script>
</body>
</html>
